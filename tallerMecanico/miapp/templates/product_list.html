{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Autos Disponible</h2>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Agregar</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><img src="{{ producto.imagen.url }}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;"></td>
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td><a href="{% url 'add_to_cart' producto.id %}" class="btn btn-primary btn-sm">Add to Cart</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
