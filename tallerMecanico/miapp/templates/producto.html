{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Im√°genes de Productos</h2>
    <div class="d-flex justify-content-center">
        <div id="carouselExampleAutoplaying" class="carousel slide w-80" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for producto in productos %}
                {% if producto.imagen %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ producto.imagen.url }}" class="d-block w-100" style="max-height: 400px; object-fit: cover;" alt="{{ producto.nombre }}">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'product_list' %}" class="btn btn-primary">Comprar</a>
    </div>
</div>
{% endblock %}
